        // --- LOGIC AI ---

            data.employee = employees.find(e => e['M√£ NV'] === primaryId);

                    break;
                case 'check_tax_data':

                    break;

        async function getAIResponse(userQuestion, dataContext) {
            const fullPrompt = `${userQuestion}\n\nD·ªØ li·ªáu li√™n quan:\n${JSON.stringify(dataContext, null, 2)}`;
            const payload = { contents: [{ role: "user", parts: [{ text: fullPrompt }] }] };
            const apiKey = "AIzaSyDOYSA7urKkHiKfwsIRkYG4PXvQiTcxDH0";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });

            const result = await response.json();

        }

            taxDeclarations = parseCSV(taxDeclarationsCSVData);
            
            document.querySelectorAll('#nav-links .nav-link').forEach(link => {
                link.addEventListener('click', () => switchView(link.dataset.view));
            });
            
            switchView('dashboard-view');
        });
    </script>
</body>
